<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-container', './assets/particlesjs-config.json');
    </script>
</head>
<!--Adicionar particulas-->
<div id="particles-container"></div>
<body>
    <main>
        <header>
            <h1>
                Jogo da Velha 
            </h1>
            <p>Feat</p>
            <a href="https://fontmeme.com/pt/fonte-de-round-6/"><img src="https://fontmeme.com/permalink/220424/3656bb5d7111b8c52c6eac4a9429e06d.png" alt="fonte-de-round-6" border="0"></a>
        </header>
        <div>
            <div id="1" class="quadrado" onclick="escolherQuadrado(this.id)">-</div> 
            <div id="2" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="3" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
        <div>
            <div id="4" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="5" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="6" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
        <div>
            <div id="7" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="8"class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="9" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
    
        <div class="painel-base">
            <div class="jogador">
                <label>
                    Jogador:
                </label>
                <label id="jogador-selecionado">
            
                </label>
            </div>
        
            <div class="vencedor">
                <label>
                    Vencedor:
                </label>
                <label id="vencedor-selecionado">
            
                </label>    
            </div>
        
            <div>
                <button onclick="reiniciar()">
                    Reiniciar
                </button>
            </div>
        </div>
    </main>
    <div class="play-de-musica">
        <audio src="./assets/Y2mate.mx - trilha sonora round 6 (128 kbps).mp3" controls loop autoplay></audio>
    </div>
    <footer></footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
